<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>L'auca de l'Unclu i l'Arià</h1>
  </header>
  <div class="navigation">
    <button onclick="previousSlide()" data-action="previous">Previous</button>
    <button onclick="nextSlide()" data-action="next">Next</button>
  </div>
  <div class="slideshow-container">
    <div class="slide">
      <img src="pictures/cropped-aria-paco-abenoza.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <h2>SAMARRETA 'ZOMBI PUJOL' OMG &#128525;  &#128525;  &#128525;</h2>
      <img src="pictures/tremenda-samarreta.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <h2>SHUT UP AND TAKE MY MONEY</h2>
      <img src="pictures/compra.png" alt="Slide 3">
    </div>
    <div class="slide">
      <h2>L'APARICIÓ DE L'UNCLU</h2>
      <img src="pictures/correu.png" alt="Slide 4">
    </div>
    <div class="slide">
      <h2>UNCLU FIGURA</h2>
      <img src="pictures/unclu.png" alt="Slide 5">
    </div>
    <div class="slide">
      <h2>PER TU GUA-PO</h2>
      <img src="pictures/regal.jpg" alt="Slide 6">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
